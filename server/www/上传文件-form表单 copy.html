<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 直接写在表单中提交 -->
    <!-- 在使用包含文件上传控件的表单时，必须使用该值。nultipart/form-data -->
    <form action="http://localhost:8080/goods/update" method="post" enctype="multipart/form-data">
        <p>
            <input type="file" name="upfile">
        </p>
        <p>
            <input type="text" name="user">
        </p>
        <p>
            <button>提交</button>
        </p>
    </form>

</body>

</html>
