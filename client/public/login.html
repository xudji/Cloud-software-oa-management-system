<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
</head>

<body>
    <div class="container">

        <form class="form-signin">
            <h2 class="form-signin-heading">登录页</h2>
            <label for="inputUser" class="sr-only">Email address</label>
            <input type="user" id="inputUser" class="form-control" placeholder="请输入账号" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="请输入密码" required>
            <div class="checkbox">
                <label class="remember">
                    <input type="checkbox" value="remember-me"> 记住账号密码
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        </form>

    </div> <!-- /container -->
</body>

</html>
