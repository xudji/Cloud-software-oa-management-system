<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>后台管理系统-登录页</title>
<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>

<div class="container">

  <form class="form-signin">
    <h2 class="form-signin-heading">登录页</h2>
    <label for="user" class="sr-only">账号：</label>
    <input type="email" id="user" class="form-control" placeholder="请输入账号" required autofocus>
    <label for="pass" class="sr-only">密码：</label>
    <input type="password" id="pass" class="form-control" placeholder="请输入密码" required>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> 记住账号密码
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
  </form>

</div> <!-- /container -->

</body>
</html>
