<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>后台管理系统-注册页</title>
<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>

<div class="container">

  <form class="form-signin">
    <h2 class="form-signin-heading">注册页</h2>

    <label for="user" class="sr-only">账号：</label>
    <input type="text" id="user" class="form-control" placeholder="请输入账号" required autofocus>

    <label for="pass" class="sr-only">密码：</label>
    <input type="password" id="pass" class="form-control" placeholder="请输入密码" required>

    <label for="age" class="sr-only">年龄：</label>
    <input type="text" id="age" class="form-control" placeholder="请输入年龄" required>

    <select id="sex" class="form-control">
      <option value="">请选择</option>
      <option value="男">男</option>
      <option value="女">女</option>
    </select>

    <label for="email" class="sr-only">邮箱：</label>
    <input type="text" id="email" class="form-control" placeholder="请输入邮箱" required>

    <div class="search">
      <div class="form-group">
        <input type="text" class="form-control" id="search-ipt" placeholder="请输入验证码">
      </div>
      <button type="submit" class="btn btn-success">发送验证码</button>
    </div>

    <label for="nick" class="sr-only">昵称：</label>
    <input type="text" id="nick" class="form-control" placeholder="请输入昵称" required>
    
    <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
  </form>

</div> <!-- /container -->

</body>
</html>
