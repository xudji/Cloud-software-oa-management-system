<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
</head>

<body>
    <div class="container">

        <form class="form-signin">
            <h2 class="form-signin-heading">注册页</h2>
            <label for="inputUser" class="sr-only"></label>
            <input type="user" id="inputUser" class="form-control" placeholder="请输入账号" required autofocus>
            <label for="inputPassword" class="sr-only"></label>
            <input type="password" id="inputPassword" class="form-control" placeholder="请输入密码" required>
            <label for="inputAge" class="sr-only"></label>
            <input type="age" id="inputAge" class="form-control" placeholder="请输入年龄" required>
            <select class="form-control">
                <option>请选择</option>
                </option>
                </option>
                <option>员工</option>
                <option>管理员</option>
                </option>
            </select>

            <label for="inputEmail" class="sr-only"></label>
            <input type="eamil" id="inputEmail" class="form-control" placeholder="请输入邮箱" required>

            <form class="verificationCode" role="search">
                <div class="form-group code-flex">
                    <input type="text" class="form-control codw " placeholder="请输入验证码">
                    <button type="submit" class="btn btn-success">发送验证码</button>
                </div>
                <label for="inputNickname" class="sr-only"></label>
                <input type="nickname" id="inputNickname" class="form-control" placeholder="请输入昵称" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
            </form>



        </form>

    </div> <!-- /container -->
</body>

</html>
